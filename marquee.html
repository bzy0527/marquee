<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #div{
            width: 500px;
            height: 500px;

<body>

<div id="div"></div>

<script>

    var msb = new DBFX.Web.Controls.MessageScrollBox();
    msb.ScrollDir = 'left';

    msb.SetBackgroundColor('red');

    msb.ScrollSpeed = 10;
    msb.SetHeight("170px");

    // msb.BgColor = '#96baff';
    msb.SetBackgroundColor('#96baff');
    msb.Datas = ['恭喜XXX抽中一等奖恭喜XXX抽中一等奖恭喜','asdfwetasdfqef','XXX抽中一等奖恭喜XXX抽中一等奖','XX抽中一等奖恭喜X'];
    msb.SetFontSize('12px');
    msb.SetWidth("80%");
    // msb.VisualElement.style.color = "red";

    document.getElementById('div').appendChild(msb.VisualElement);

</script>
</body>
</html>
